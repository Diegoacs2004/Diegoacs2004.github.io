<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="the-card">
    <div class="image-container"><img class="ilustration" src="./images/illustration-hero.svg" alt="illustration-hero"></div>

    <div class="card-content">
      <h1 class="title">Order Summary</h1>
      <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plan">
        <img class="image-music"  src="./images/icon-music.svg"></img>
          <div><span class="annual">Annual Plan</span><span class="year">$59.99/year</span></div>
          <div class="change"><a href="#">Change</div></a></div>
      </div>
      <div class="payment"><button> Proceed to Payment</button></div>
      <div class="span"><span> Cancel Order </span></div>
    </div>
  </div>
</body>

</html>
